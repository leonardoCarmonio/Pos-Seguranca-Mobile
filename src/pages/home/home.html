<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Login</ion-label>
    <ion-input [(ngModel)]="username"  type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input  [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <button (click)="login()" ion-button block>Entrar</button>
  </ion-item>
</ion-content>
